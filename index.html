<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="">
        <h1>Bookshelf Apps</h1>
        <p>Dicoding, Front End for Begginer's Submission</p>
    </header>
    <main>
        <article class="search">
            <h3 style="font-weight: bold; margin-bottom: 5px; text-align:center;">Search Book</h3>
            <form action="" method="" id="searchBook">
                <input type="text" name="searchBookTitle" id="searchBookTitle" placeholder="Book Title">
                <button type="submit" class="submit-button">Search</button>
            </form>

            <section id="searchResult">
            </section>
        </article>
        <div class="book-box">
            <article class="box">
                <h1>Tambah Buku Baru</h1>
                <form action="" id="createNewBook">
                    <div class="input">
                        <label for="inputBookTitle">Judul Buku</label>
                        <input type="text" id="inputBookTitle" required="" placeholder="Masukkan Judul">
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input type="text" id="inputBookAuthor" required="" placeholder="Nama Penulis">
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun Terbit</label>
                        <input type="text" id="inputBookYear" required="" placeholder="contoh: 2018">
                    </div>
                    <div class="inline-input">
                        <label for="inputBookIsComplete">Selesai Dibaca</label>
                        <input type="checkbox" name="isComplete" value="true" id="inputBookIsComplete">
                    </div>
                    <button type="submit" id="newBookSubmit" class="submit-button">Tambah Buku</button>
                </form>
            </article>
            <article class="box">
                <h1>Belum Selesai Dibaca</h1>
                <div id="incompleteBookshelf">

                </div>
                <article class="book-item">
                    <h3>Judul</h3>
                    <div>
                        <p>Author : <span class="book-author">Bejo</span></p>
                        <p>Year : <span class="book-year">Bejo</span></p>
                    </div>
                    <div class="action">
                        <button class="green-btn">Selesai Dibaca</button>
                        <button class="red-btn">Hapus Buku</button>
                    </div>
                </article>
            </article>
            <article class="box">
                <h1>Sudah Selesai Dibaca</h1>
                <div id="completeBookshelf">
                    
                </div>
            </article>
        </div>
    </main>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
